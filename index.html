<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stayin in Tonight</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-10">
            <div class="container" style="background-color: rgb(255, 255, 255);">
              <h1 style="background-color: rgb(255, 255, 255);">Staying In Tonight</h1>
              <button
                type="button"
                value="35"
                id="comedy"
                class="btn btn-primary movie-moods game-moods"
              >
                Comedy
              </button>
              <button
                type="button"
                value="28"
                id="action-adventure"
                class="btn btn-secondary movie-moods game-moods"
              >
                Action
              </button>
              <button
                type="button"
                value="27"
                id="horror"
                class="btn btn-success movie-moods game-moods"
              >
                Horror
              </button>
              <button
                type="button"
                value="18"
                id="story-rich"
                class="btn btn-danger movie-moods game-moods"
              >
                Drama
              </button>
              <button
                type="button"
                value="10751"
                id="family-friendly"
                class="btn btn-warning movie-moods game-moods"
              >
                Family
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <div class="container" style="background-color: rgb(124, 122, 122);">
              <div id="movies-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <script type="text/javascript" src="movie-script.js"></script>
    <script type="text/javascript" src="game-script.js"></script>
  </body>
</html>
