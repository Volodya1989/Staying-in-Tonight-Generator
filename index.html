<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stayin in Tonight</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <!--- Bootstrap library-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Yeseva+One&display=swap"
    rel="stylesheet" />
  <!-- css stylesheet-->
  <link href="assets/style.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="icon" href="https://img.icons8.com/nolan/96/bright-moon.png">

  </head>

<body>
  <div class="container">


    <div class="row justify-content-center header-main">
      <!-- App title -->
      <h1 class="glow text-center my-5">Staying In Tonight</h1>
    </div>
    <div class="row justify-content-center header-main">
      <!-- subheader / call to action -->
      <h4 class="directions text-white text-center my-3" id="directions">
        What are you in the mood for?
      </h4>
    </div>
    <!-- Buttons for each mood/genre-->
    <div class="row mb-5 justify-content-center">
      <button type="button" value="35" id="comedy" class="btn btn-lg btn-primary movie-moods game-moods mx-5">
        Comedy
      </button>
      <button type="button" value="28" id="action-adventure" class="btn btn-lg btn-primary movie-moods game-moods mx-5">
        Action
      </button>
      <button type="button" value="27" id="horror" class="btn btn-lg btn-primary movie-moods game-moods mx-5">
        Horror
      </button>
      <button type="button" value="18" id="story-rich" class="btn btn-lg btn-primary movie-moods game-moods mx-5">
        Drama
      </button>
      <button type="button" value="10751" id="family-friendly"
        class="btn btn-lg btn-primary movie-moods game-moods mx-5">
        Family
      </button>
    </div>
    <div class="row">
      <!-- movie data will populate here-->
      <div class="col-md-6">
        <div id="movies-list"></div>
      </div>
      <!-- game data will populate here-->
      <div class="col-md-6">
        <div id="games-list"></div>
      </div>
    </div>
  </div>
  <!--Linked javascript files. One for movies and one for games-->
  <script type="text/javascript" src="movie-script.js"></script>
  <script type="text/javascript" src="game-script.js"></script>
</body>

</html>
