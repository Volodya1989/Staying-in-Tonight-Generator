<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stayin in Tonight</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="assets/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>


    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col"> -->

            <h1 class="text-white text-center my-5">Staying In Tonight</h1>
        </div>
        <div class="row mb-5 justify-content-center">
                <button type="button" value="35" id="comedy" class="btn btn-primary movie-moods game-moods mx-5">
                    Comedy
                </button>
                <button type="button" value="28" id="action-adventure"
                    class="btn btn-secondary movie-moods game-moods mx-5">
                    Action
                </button>
                <button type="button" value="27" id="horror" class="btn btn-success movie-moods game-moods mx-5">
                    Horror
                </button>
                <button type="button" value="18" id="story-rich" class="btn btn-danger movie-moods game-moods mx-5">
                    Drama
                </button>
                <button type="button" value="10751" id="family-friendly"
                    class="btn btn-warning movie-moods game-moods mx-5">
                    Family
                </button>
            
        </div>
        <div class="row">
            <div class="col-6">
                <div id="movies-list"></div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <img id="game-poster" class="card-img" src="https://i.pinimg.com/originals/59/1f/2a/591f2a5da3aa305f316c31ce77f01c07.png" alt="poster1" />
                </div>
                <div class="card-body text-white">
                    <h2 class="card-title" id="title-movie">Game Title</h2>
                    <h5 id="overview-game>Game Overview</h5>
                    <h3 class="card-text" id="rating-game">Rating:</h3>
                    <h3 id="release-game" class="card-text">Release Date</h3>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="movie-script.js"></script>
    <script type="text/javascript" src="game-script.js"></script>
</body>

</html>
