<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stayin in Tonight</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">

      <div class="row justify-content-center header-main">
        <!-- <div class="col"> -->
        <h1 class="text-white text-center">Staying In Tonight</h1>

      </div>
      <div class="row justify-content-center header-main">
        <!-- <div class="col"> -->
        <h4 class="text-white text-center" id="directions">
          What are you in the mood for?
        </h4>
      </div>

      <div class="row mb-5 justify-content-center">
        <button
          type="button"
          value="35"
          id="comedy"
          class="btn btn-lg btn-primary movie-moods game-moods mx-5"
        >
          Comedy
        </button>
        <button
          type="button"
          value="28"
          id="action-adventure"
          class="btn btn-lg btn-primary movie-moods game-moods mx-5"
        >
          Action
        </button>
        <button
          type="button"
          value="27"
          id="horror"
          class="btn btn-lg btn-primary movie-moods game-moods mx-5"
        >
          Horror
        </button>
        <button
          type="button"
          value="18"
          id="story-rich"
          class="btn btn-lg btn-primary movie-moods game-moods mx-5"
        >
          Drama
        </button>
        <button
          type="button"
          value="10751"
          id="family-friendly"
          class="btn btn-lg btn-primary movie-moods game-moods mx-5"
        >
          Family
        </button>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="movies-list"></div>
        </div>
        <div class="col-md-6">
          <div id="games-list"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="movie-script.js"></script>
    <script type="text/javascript" src="game-script.js"></script>
  </body>
</html>
