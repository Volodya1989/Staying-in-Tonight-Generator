<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stayin in Tonight</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <h1>Staying In Tonight</h1>
  </header>
  <body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <button type="button" value="35" class="btn btn-primary movie-moods">
            Comedy
          </button>
          <button
            type="button"
            value="28"
            class="btn btn-secondary movie-moods"
          >
            Action
          </button>
          <button type="button" value="27" class="btn btn-success movie-moods">
            Horror
          </button>
          <button type="button" value="18" class="btn btn-danger movie-moods">
            Drama
          </button>
          <button
            type="button"
            value="10751"
            class="btn btn-warning movie-moods"
          >
            Family
          </button>
        </div>
        <div class="row">
          <div id="movies-list">
            <p>Empty</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="movie-script.js"></script>
  </body>
</html>
